<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1 id="display">CORS is not working</h1>

    <script>
        fetch('http://127.0.0.1:5000/CORS').then((Response) =>{
            return Response.json();
        }).then((myJson) =>{
            document.getElementById('display').innerHTML = myJson['data']; //Assign what the API data in our flask app returned
        })
    </script>
</body>
</html>
